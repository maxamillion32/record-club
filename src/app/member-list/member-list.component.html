
<div *ngFor="let user of users | async" class="row">
  <div class="col-sm-3 user-photo">
    <img src={{user.photoURL}} class="img-responsive" (click)="goToMemberDetail(user.$key)" alt="profilephoto">
  </div>
  <div class="col-sm-9 user-info">
    <h1 (click)="goToMemberDetail(user.$key)">{{user.displayName}}</h1>
    <h4 *ngIf="user.description!==''">{{user.description}}</h4>
  </div>
</div>
