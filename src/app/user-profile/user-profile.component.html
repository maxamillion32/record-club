<div class="container">
  <div class="row headline">
    <h1>{{fbUser?.displayName | uppercase}}'S PROFILE</h1>
  </div>
</div>
<div class="container">
  <div class="row hide-and-show-row">
    <ul>
      <li (click)="showEditComp()">Edit Profile</li>
    </ul>
  </div>
</div>
<div *ngIf="showProfile" class="container profile-container">
  <div class="row">
    <div class="col-sm-4">
      <img src={{fbUser?.photoURL}} class="img-responsive" alt="">
    </div>
    <div class="col-sm-8 no-padding">
      <h1>{{fbUser?.displayName}}</h1>
      <p>{{fbUser?.description}}</p>
    </div>
  </div>
  <div *ngIf="userRecords?.length > 0 && showRecords" class="col-sm-12 no-padding my-records-container">
    <h1 class="mine">MY RECORDS</h1>
    <record-list [records]="userRecords"></record-list>
  </div>
</div>
<div *ngIf="liveprofile===false || showEdit" class="container">
  <app-edit-profile
    [user]="user"
    (canceler)="hideEditComp()"
    >
  </app-edit-profile>
</div>
