<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="edit-profile-form">
        <div class="form-group">
          <input class="form-control" [(ngModel)]="displayName" placeholder={{displayName}}>
        </div>
        <h1>{{displayName}}</h1>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="photoURL">
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="description">
        </div>
      </div>
    </div>
  </div>
</div>
